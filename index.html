<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>AI Prompt Engineer (UZ/RU)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl w-full">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">AI Prompt Engineer <span class="ml-2">üá∫üáøüá∑üá∫</span></h1>
            <select id="lang" class="border rounded px-2 py-1">
                <option value="uz">UZ</option>
                <option value="ru">RU</option>
            </select>
        </div>

        <p id="intro" class="mb-4 text-gray-700">Oddiy promptni kiriting, biz uni professional qilib beramiz:</p>

        <textarea id="input"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
            placeholder="Prompt yozing..."></textarea>

        <div class="flex items-center gap-3 mb-4">
            <label for="mode" class="text-gray-700 font-medium">Rejim:</label>
            <select id="mode" class="border rounded px-3 py-2">
                <option value="chatgpt">ChatGPT</option>
                <option value="image">Rasm</option>
                <option value="video">Video</option>
                <option value="coding">Kod</option>
            </select>
            <button onclick="refine()"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Refine</button>
        </div>

        <h2 class="text-lg font-semibold mb-2">Natija:</h2>
        <pre id="output" class="bg-gray-50 border rounded-lg p-4 whitespace-pre-wrap break-words"></pre>
    </div>

    <script>
        const translations = {
            uz: {
                intro: "Oddiy promptni kiriting, biz uni professional qilib beramiz:",
                refine: "Refine",
                result: "Natija:"
            },
            ru: {
                intro: "–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ—Å—Ç–æ–π –ø—Ä–æ–º–ø—Ç, –∏ –º—ã —Å–¥–µ–ª–∞–µ–º –µ–≥–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º:",
                refine: "–£—Ç–æ—á–Ω–∏—Ç—å",
                result: "–†–µ–∑—É–ª—å—Ç–∞—Ç:"
            }
        };

        document.getElementById("lang").addEventListener("change", function () {
            const lang = this.value;
            document.getElementById("intro").innerText = translations[lang].intro;
            document.querySelector("button").innerText = translations[lang].refine;
            document.querySelector("h2").innerText = translations[lang].result;
        });

        async function refine() {
            const input = document.getElementById("input").value.trim();
            const mode = document.getElementById("mode").value;
            const output = document.getElementById("output");
            output.innerText = "‚è≥ Yaratilmoqda...";

            try {
                const response = await fetch("https://prompt-engineer-ai.vercel.app/refine", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: input, mode: mode, profile: "speed" })
                });

                if (!response.ok) {
                    throw new Error("Server javob bermadi: " + response.status);
                }

                const data = await response.json();
                output.innerText = data.refined || JSON.stringify(data, null, 2);
            } catch (error) {
                output.innerText = "‚ö†Ô∏è Xatolik: " + error.message;
            }
        }
    </script>
</body>

</html>
